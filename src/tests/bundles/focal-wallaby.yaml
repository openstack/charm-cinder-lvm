series: focal
variables:
  openstack-origin: &openstack-origin cloud:focal-wallaby
comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
    constraints: mem=3072M
  '2':
    constraints: mem=3072M
  '3':
  '4':
  '5':
    constraints: mem=4G root-disk=16G
relations:
  - - keystone:shared-db
    - keystone-mysql-router:shared-db
  - - keystone-mysql-router:db-router
    - mysql-innodb-cluster:db-router
  - - cinder:shared-db
    - cinder-mysql-router:shared-db
  - - cinder-mysql-router:db-router
    - mysql-innodb-cluster:db-router
  - - cinder:identity-service
    - keystone:identity-service
  - - cinder:amqp
    - rabbitmq-server:amqp
  - - cinder:storage-backend
    - cinder-lvm:storage-backend
applications:
  mysql-innodb-cluster:
    charm: cs:~openstack-charmers/mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'
    channel: candidate
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '3'
    channel: candidate
  keystone:
    charm: cs:~openstack-charmers/keystone
    options:
      openstack-origin: *openstack-origin
    num_units: 1
    to:
      - '4'
    channel: candidate
  keystone-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  cinder:
    charm: cs:~openstack-charmers/cinder
    storage:
      block-devices: '40G'
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      block-device: None
      overwrite: "true"
      ephemeral-unmount: /mnt
    to:
      - '5'
    channel: candidate
  cinder-lvm:
    charm: cinder-lvm
    options:
      block-device: '/tmp/vol1|4G'
      alias: zaza-lvm
  cinder-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
