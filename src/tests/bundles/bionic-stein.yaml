series: bionic
comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
  '2':
  '3':
relations:
- - keystone:shared-db
  - mysql:shared-db
- - cinder:shared-db
  - mysql:shared-db
- - cinder:identity-service
  - keystone:identity-service
- - cinder:amqp
  - rabbitmq-server:amqp
- - cinder:storage-backend
  - cinder-lvm:storage-backend
applications:
  mysql:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    to:
    - '0'
    channel: candidate
  keystone:
    charm: cs:~openstack-charmers/keystone
    options:
      openstack-origin: cloud:bionic-stein
    num_units: 1
    to:
    - '1'
    channel: candidate
  cinder:
    charm: cs:~openstack-charmers/cinder
    num_units: 1
    options:
      openstack-origin: cloud:bionic-stein
      block-device: /dev/vdb
      overwrite: "true"
      ephemeral-unmount: /mnt
    to:
    - '2'
    channel: candidate
  cinder-lvm:
    charm: cinder-lvm
    options:
      block-device: '/tmp/vol1|4G'
      alias: zaza-lvm
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    to:
    - '3'
    channel: candidate
